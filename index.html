<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="./bootstrap.js"></script>
    <link rel="stylesheet" href="./Style.css">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap.css">


</head>
<body>

    <div class="Main_Orange_Registry">
<div class="img_slide ">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./Pic/1.jpg" class="d-block w-100" alt="Orange_pic1">
                </div>
                <div class="carousel-item">
                    <img src="./Pic/2.jpg" class="d-block w-100" alt="Orange_pic2">
                </div>

            </div>

        </div></div>

        <div class="nav_bar">
            <img src="./Pic/logo.png">
            <div class="empty"></div>
            <ul>
                <li><a href="https://orangecodingacademy.com/help">Help</a></li>
                <li><a href="https://orangecodingacademy.com/terms">Terms & Conditions</a></li>
            </ul>
        </div>


        <div class="form-section">
            <form class="Main_form">
                <h2>Create an account</h2><br>
                <label><span class="S2">Email address </span><span class="S1">*</span></label>
                <input type="email" required>
                <address>eg: username@domain.com</address>


                <label><span class="S2">Mobile </span><span class="S1">*</span class="S1"></label>
                <input type="tel" required>
                <address>eg: 077********</address>


                <label><span class="S2">Create Password</span> <span class="S1">*</span></label>
                <input type="password" required>
                <address>The Password should be between 6-18 characters.</address>

                <div class="fcheck"><input class="ch1" type="checkbox" required><label>agree to the terms & conditions
                        Orange. <span class="S1">*</span></label> </div>
                <div class="fcheck"><input class="ch1" type="checkbox"><label>Receive Coding Academy Newsletter. <span
                            class="S1">*</span></label> </div>

                <form action="https://orangecodingacademy.com/login">
                    <button id="B1" class="btn btn-primary" type="submit">Sign Up</button><br>
                    <button id="B2" class="btn btn-primary" type="button">Already have an account?Log in</button>
                </form>

               
            </form>
        </div>
    </div>









</body>
</html>
